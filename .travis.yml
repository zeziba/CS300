language: ruby
cache: bundler
bundler_args: "--without production"
rvm:
- 2.7.0
before_install:
- gem install bundler:2.2.11
script:
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: fast-waters-11904
  run:
  - rake db:migrate
  - rake cleanup
  on:
    repo: zeziba/CS300
    branch: main
  skip_cleanup: 'true'
